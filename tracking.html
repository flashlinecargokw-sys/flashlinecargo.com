<!-- Tracking Code -->
<script>
  async function trackShipment() {
    const trackingNumber = document.getElementById('trackingNumber').value.trim();
    const result = document.getElementById('result');

    if (!trackingNumber) {
      result.innerHTML = '⚠️ Please enter a tracking number.';
      return;
    }

    result.innerHTML = '⏳ Fetching live shipment data...';

    const API_URL = 'https://script.google.com/macros/s/AKfycbyBt0nAYfsCE6vTjXbESIcjc9xnXJ1U5L0bkX7a4J9PFniVZWC7E9Ydwr-lbzxwX_yF/exec';

    try {
      const response = await fetch(`${API_URL}?tracking=${encodeURIComponent(trackingNumber)}`);
      const data = await response.json();

      if (data.error) {
        result.innerHTML = '❌ Tracking number not found.';
        return;
      }

      const payment = data.payment || '';
      const paymentColor =
        payment.toLowerCase().includes('un') ? 'red' : '#00ff99';

      result.innerHTML = `
        <strong>Shipper:</strong> ${data.shipper}<br>
        <strong>Consignee:</strong> ${data.consignee}<br>
        <strong>Warehouse:</strong> ${data.warehouse}<br>
        <strong>Payment:</strong>
        <span style="color:${paymentColor};font-weight:600">${payment}</span><br>
        <strong>Status:</strong> ${data.status}<br>
        <strong>Remark:</strong>
        <span style="color:red;font-weight:600">${data.remark}</span>
      `;
    } catch (e) {
      result.innerHTML = '❌ Unable to connect to tracking service.';
    }
  }
</script>

<script>
document.addEventListener("DOMContentLoaded",()=>{
  const hero=document.querySelector(".page-hero");
  if(!hero)return;
  const backgrounds=[
    "images/background/bg1.jpg",
    "images/background/bg2.jpg",
    "images/background/bg3.jpg",
    "images/background/bg4.jpg",
    "images/background/bg5.jpg"
  ];
  let i=0;
  function rotate(){
    hero.style.backgroundImage=
      "linear-gradient(rgba(0,0,0,.65),rgba(0,0,0,.85)),url('"+backgrounds[i]+"')";
    i=(i+1)%backgrounds.length;
  }
  rotate();
  setInterval(rotate,6000);
});
</script>
